{% extends "cms/article.html" %}

{% block main %}
  <h3>{{ article.title }}</h3>
  <div class="date"><span class="radius secondary label">{{ article.date_published }}</span></div>
  <h4 class="subheader">{{ article.summary }}</h4>
<div class="flex-video">
  		<iframe width="366px" height="206px"  src="{{ article.articleyoutube.video_url }}" frameborder="0" allowfullscreen></iframe>
</div>
{% endblock %}
